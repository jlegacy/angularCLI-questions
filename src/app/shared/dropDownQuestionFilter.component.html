<div (click)="$event.preventDefault()">
  <div class="btn-group" dropdown>
    <button id="single-button" type="button" class="btn btn-default" dropdownToggle>
      Filter <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" *dropdownMenu aria-labelledby="simple-dropdown">
      <li *ngFor="let choice of items">
        <a (click) = "dropDownSelected(choice)" class="dropdown-item" href="#">{{choice}}</a>
      </li>
    </ul>
  </div>
</div>
